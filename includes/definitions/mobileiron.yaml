os: mobileiron
type: appliance
group: unix
text: MobileIron
ifXmcbc: true
ifname: true
mib_dir:
    - supermicro
    - dell
over:
    - { graph: device_processor, text: 'Processor Usage' }
    - { graph: device_ucd_memory, text: 'Memory Usage' }
    - { graph: device_storage, text: 'Storage Usage' }
poller_modules:
    bgp-peers: false
    ospf: false
    stp: false
discovery_modules:
    applications: true
    bgp-peers: false
    stp: false
    vmware-vminfo: true
    libvirt-vminfo: true
processor_stacked: true
